<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Student Manager</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="mb-4" src="./image/logo.png" width="95" height="70">
            <h1>学生注册管理系统</h1>
            <p class="lead">本系统用于录入学生的基本信息: 姓名 性别 学号 学院 专业 班级</p>
        </div>
        <div class="row">
            <div class="col-4">
                <h4 class="mb-3">添加学生信息</h4>
                <form id="stuInfo">
                    <div class="form-group">
                        <label for="sname">学生姓名</label>
                        <input type="text" name="sname" class="form-control" id="sname"
                               pattern="^[\u4e00-\u9fa5_a-zA-Z]+$" title="请输入中文或英文字符" placeholder="姓名" required>
                    </div>
                    <fieldset class="form-group">
                        <legend class="col-form-label pt-0">性别</legend>
                        <div class="custom-control custom-radio">
                            <input type="radio" name="sgender" value="male" id="sgender1" class="custom-control-input" checked>
                            <label class="custom-control-label" for="sgender1" >男</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" name="sgender" value="female" id="sgender2" class="custom-control-input">
                            <label class="custom-control-label" for="sgender2">女</label>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="snum">学号</label>
                        <input type="text" name="snum" class="form-control" id="snum"
                               pattern="^[\w]+$" title="请输入数字/英文/下划线" placeholder="学号" required>
                    </div>
                    <div class="form-group">
                        <label>学院</label>
                        <select name="sschool" class="form-control">
                            <option disabled value="">请选择</option>
                            <option value="se" >se</option>
                            <option value="CS">CS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>专业</label>
                        <select name="smajor" class="form-control">
                            <option disabled value="">请选择</option>
                            <option value="sse" >sse</option>
                            <option value="SM">SM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>级</label>
                        <select name="sclass" class="form-control">
                            <option disabled value="">请选择</option>
                            <option value="1501" >1501</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>入学年份</label>
                        <input type="date" name="stime" class="form-control" required>
                    </div>
                    <input type="submit"  id="addStuBtn" onclick="add()" value="Add Student" class="btn btn-lg btn-primary col-12">
                </form>
            </div>
            <div class="col-1"></div>
            <div class="col-7" id="stu-list">
                <h4 class="mb-3">学生列表</h4>
                <ul class="list-group">
                    <template v-for="(stu, index) in students">
                        <li class="list-group-item">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-9">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <small>{{ stu.sname }}</small>
                                        </div>
                                        <div v-if="stu.sgender === 'male'" class="col-1">
                                            <small>男</small>
                                        </div>
                                        <div v-else class="col-1">
                                            <small>女</small>
                                        </div>
                                        <div class="col-6 ml-auto">
                                            <small id="delete_num">{{ stu.snum }}</small>
                                        </div>
                                        <div class="w-100"></div>
                                        <div class="col-6">
                                            <small>{{ stu.sschool }}-{{ stu.smajor }}-{{ stu.sclass }}</small>
                                        </div>
                                        <div class="col-6">
                                            <small>入学年份: {{ stu.stime}}</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-success btn-sm" v-on:click="modifyStu(index)"
                                                data-toggle="modal" data-target="#modifyStuModal">修改</button>
                                        <button type="button" class="btn btn-danger btn-sm" v-on:click="removeStu(index)">删除</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
                <div class="modal fade" id="modifyStuModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">修改学生信息</h4>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="modifyStu" action="/" method="post">
                                    <div class="form-group">
                                        <label for="snameModal" class="col-form-label">学生姓名</label>
                                        <input type="text" id="snameModal" name="sname" class="form-control">
                                    </div>
                                    <fieldset class="form-group">
                                        <legend class="col-form-label pt-0">性别</legend>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" name="sgender" value="male" id="sgenderModal1" class="custom-control-input">
                                            <label class="custom-control-label" for="sgenderModal1" >男</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" name="sgender" value="female" id="sgenderModal2" class="custom-control-input">
                                            <label class="custom-control-label" for="sgenderModal2">女</label>
                                        </div>
                                    </fieldset>
                                    <div class="form-group">
                                        <label for="snumModal" class="col-form-label">学号</label>
                                        <input type="text" id="snumModal" name="snum" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>学院</label>
                                        <select name="sschool" class="form-control">
                                            <option disabled value="">请选择</option>
                                            <option value="se" >se</option>
                                            <option value="CS">CS</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>专业</label>
                                        <select name="smajor" class="form-control">
                                            <option disabled value="">请选择</option>
                                            <option value="sse" >sse</option>
                                            <option value="SM">SM</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>班级</label>
                                        <select name="sclass" class="form-control">
                                            <option disabled value="">请选择</option>
                                            <option value="1501" >1501</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="changestu()">确认修改</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p>&copy;2018 HUST SSE</p>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
